<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <section id="assignment">

        <!-- 1) Output your name -->
        <h2>{{ name }}</h2>

        <!-- 2) Output your age -->
        <p>{{ age }}</p>

        <!-- 3) Output your age + 5 -->
        <p>{{ age + 5 }}</p>
        <p>{{ agePlusInt(9) }}</p>

        <!-- 4) Output a random number (0 to 1) -->
        <p>{{ rng() }}</p>

        <div>
            <!-- 5) Display some image you found via Google -->
            <img v-bind:src="sharkPic" />

        </div>
        <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
        <p>
            <input type="text" v-model="name" />
        </p>
        <p>
            <input type="text" v-bind:value="name" />
        </p>
        <p>
            <!-- useless because anyways dynamically bound via model -->
            <input type="text" v-model="name" v-bind:value="name"/>  
        </p>

    </section>
</body>

</html>
